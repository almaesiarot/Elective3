<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js\scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style1.css">
    
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#btn").hide();
            $("#email").keyup(function(){
                if(validateEmail()){
                    $("#email").css("border","2px solid green"); 
                    $("#emailMsg").html("<p class='text-success'>Validated</p>");
                }else{
                    $("#email").css("border","2px solid red");
                    $("#emailMsg").html("<p class='text-danger'>Un-validated</p>");
                }
                buttonState();
            });
            $("#pass").keyup(function(){
                if(validatePassword()){
                    $("#pass").css("border","2px solid green");
                    $("#passMsg").html("<p class='text-success'>Password validated</p>");
                }else{
                    $("#pass").css("border","2px solid red");
                     $("#passMsg").html("<p class='text-danger'>Password not valid</p>");
                }
                buttonState();
            });
        });
        function buttonState(){
            if(validateEmail() && validatePassword()){
                $("#btn").show();
            }else{
                $("#btn").hide();
            }
        }
        function validateEmail(){
            var email=$("#email").val();
             var reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
             if(reg.test(email)){
                 return true;
             }else{
                 return false;
             }
    
        }
        function validatePassword(){
            var pass=$("#pass").val();
            if(pass.length > 8){
                return true;
            }else{
                return false;
            }
            
        }

    </script>
    <div class="modal-dialog text-center">
        <div class="col-sm-9 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                <img src="img/iconlog.png.png">
    <div class="col-12 user-name">
        <h1>REGISTRATION FORM</h1>
    </div>
    <p>Please fill in this form to create an account.</p>
    <div class="col-12 form-input">
        <form>
                <div class="form-group">
                    <label>Enter Full Name</label>
                    <input type="Full Name" class="form-control" id="fname" placeholder="Your Name" autocomplete="off" name="">
                </div>
                <div class="form-group">
                    <label>Enter Username</label>
                    <input type="UserName" class="form-control" id="uname" placeholder="Username" autocomplete="off" name="required">
                </div>
                <div class="form-group">
                    <label>Enter E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail Address" autocomplete="off" name="required">
                    <span id="emailMsg"></span>
                </div>
                <div class="form-group">
                    <label>Enter password</label>
                    <input type="password" class="form-control" id="pass" placeholder="Password" autocomplete="off" name="required">
                    <span id="passMsg"></span>
                </div>
                <div class="form-group">
                    <label>Confirm password</label>
                    <input type="password" class="form-control" id="confirm_pass" placeholder="Confirm Password" autocomplete="off" name="required">
                    <span id="passMsg"></span>
                </div> 
                    <div class="checkbox">
                        <input type="checkbox"name="remember"> Remember me</label> 
                    </div>

        <button type="submit" class=" btn btn-primary" onclick="signupData()">Register</button>
        </form>
    </div>
    <div class="container signin"> <p> Already have an account?
        <a url href="index.html">Log in</a></p>
        </div>
    </div>
    </div>
</body>
